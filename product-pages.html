<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <script src="assets/js/jquery-3.3.1.min.js"></script>
    </head>
    <body>

        <div class="container">
        <div class='jumbotron'>
            <h1>Idi's Online Store</h1>
        </div>

        <div class="row">
            <div class="col-md-4">
                <img src="images/00.jpg" class="img img-thumbnail" style="width:100%">
            </div>
            <div class="col-md-4">
                <img src="images/01.jpg" class="img img-thumbnail" style="width:100%">
            </div>
            <div class="col-md-4">
                <img src="images/02.jpg" class="img img-thumbnail" style="width:100%">
            </div>
        </div>

    <div id="product-placements" class='my-3'>
    </div>
</div>

<script>
            $(document).ready(function() {

                var url_string = window.location.href;
                var url = new URL(url_string);
                var id = url.searchParams.get('id');
                $.get("products.json", {}, function(data) {
                    var string = "";
                    data.products.forEach(product => {
                        // console.log(product.id);
                        if(product.id == id) {
                            string += "<div class='row'>"
                                + "<div class='col-md-3'>"
                                + "<img class='img img-responsive' src='" + product.images[0].src + "' style='width:100%'>"
                                + "</div>"
                                + "<div class='col-md-6'>"
                                + "<a href='product-pages.html?id=" + product.id + "'>"
                                + "<h3>" + product.name + "</h3>"
                                + "</a>"
                                + "<h4>" + product.price + "</h4>"
                                + "<p>" + product.description + "</p>"
                                + "</div>"
                                + "<div class='col-md-3'>"
                                + "<input type='number' class='form-control'/>"
                                + "<button class='btn btn-block btn-primary'>Add To Cart</button>"
                                + "</div>"
                                + "</div>";
                        }
                    });
                    $("#product-placements").html(string);
                })
            })
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D"
        crossorigin="anonymous"></script>
    
</body>
</html>
